# ===============================
# DATABASE CONFIGURATION
# ===============================

# Database Connection URL
spring.datasource.url=jdbc:sqlserver://localhost:1433;database=AdvertisingDB

# Database Credentials
spring.datasource.username=CurseWork

# Driver Class Name
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================
# JPA / HIBERNATE CONFIGURATION (Optional but Useful)
# ===============================

# Show SQL queries generated by Hibernate in the console (useful for debugging)
spring.jpa.show-sql=true

# Hibernate dialect for SQL Server (Helps Hibernate generate appropriate SQL)
# Use SQLServer2012Dialect or just SQLServerDialect for newer versions
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2016Dialect

# Hibernate DDL Auto (Database schema management)
# 'none' or 'validate': Recommended for production with an existing schema.
# 'update': Lets Hibernate try to update the schema (use with caution).
# 'create': Drops and recreates the schema on startup (destroys data!).
# 'create-drop': Creates schema on startup, drops on shutdown.
spring.jpa.hibernate.ddl-auto=validate
spring.graphql.graphiql.enabled=true

logging.level.org.springframework.graphql=DEBUG
logging.level.org.springframework.boot.autoconfigure.graphql=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG