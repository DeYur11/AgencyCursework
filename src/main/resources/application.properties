# ===============================
# SQL Server DB Configuration
# ===============================

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=AdvertisingDB;encrypt=false;trustServerCertificate=true
spring.jpa.properties.hibernate.default_batch_fetch_size=500
spring.datasource.username=CurseWork
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.data.mongodb.uri=${MONGODB_URI}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

spring.graphql.graphiql.enabled=true
logging.level.org.springframework.web.socket=TRACE
